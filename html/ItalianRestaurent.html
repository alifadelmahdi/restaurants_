<body>
    <!-- Navigation Bar -->
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="">
            <img src="images/restaurant.png" width="45px" height="45px" alt="" loading="lazy">
            ItalianRestaurent_</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#menu">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#restaurantChain"></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Welcome -->
    <section>
        <div class="bg-success text-center welcome-container container-fluid">
            <h1 class="welcome">Wlcome to the <br> ItalianRestaurent_</h1>
        </div>
    </section>
    <!-- Food Pictures -->
    <div id="food-images" class="carousel slide text-center container-fluid bg-info" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/pizza.png" class="img-fluid" alt="...">
                <div class="text-center mt-5"> 
                    <button type="button" class="btn btn-secondary btn-lg">Order Now</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/pasta.png" class="img-fluid" alt="...">
                <div class="text-center mt-5">
                    <button type="button" class="btn btn-secondary btn-lg">Order Now</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/bruschetta.png" class="img-fluid" alt="...">
                <div class="text-center mt-5">
                    <button type="button" class="btn btn-secondary btn-lg">Order Now</button>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#food-images" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#food-images" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- The Menu -->

    <div class="container-fluid menu bg-danger">
        <div class="row">
            <div class="col-lg-6">
                <img src="../images/promotion.png" alt="Menu" class="img-fluid">
            </div>
            <div class="col-lg-6">
                <div class="text-center container-fluid">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Menu</th>
                                <th scope="col">Food</th>
                                <th scope="col">price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Pizza</td>
                                <td>7$</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Pasta</td>
                                <td>13$</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Panzenella</td>
                                <td>17$</td>
                            </tr>
                            <tr>
                                <th>4</th>
                                <td>Bruschetta</td>
                                <td>15.5$</td>
                            </tr>
                            <tr>
                                <th>5</th>
                                <td>Focaccia Bread</td>
                                <td>9$</td>
                            </tr>
                            <tr>
                                <th>6</th>
                                <td>Mushroom Risotto</td>
                                <td>20$</td>
                            </tr>
                            <tr>
                                <th>7</th>
                                <td>Tiramisu</td>
                                <td>13$</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
